    <style>
        .card {
            max-width: 320px;
        }

        .soical-icons i {
            height: 30px;
            width: 30px;
            cursor: pointer;
        }

        .intro,
        .divider,
        .options,
        label,
        .create,
        #forgotPassword,
        .heading {
            display: none;
        }

        .entry-item,
        .rememberMe {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            bottom: 10px;
            font-size: 1.1rem;
            color: gray;
        }

        label[for="rememberMe"] {
            display: inline;
        }

        .error p {
            margin-bottom: 5px;
            color: red;
        }

        .highlightError {
            border: 1px solid red;
            box-shadow: 0 0 0 0.25rem rgb(255 0 0 / 25%);
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#email").addClass("form-control mb-3 ps-5");
            $("#password").addClass("form-control mb-3 ps-5");
            $("#email").after('<i class="fa fa-envelope input-icon"></i>');
            $("#password").after('<i class="fa fa-key input-icon"></i>');
            $("#next").addClass("btn btn-success").text("LOGIN");
            $("#next").parent().addClass("d-grid");
            $(".rememberMe").addClass("mb-3");
            $("#rememberMe").addClass("form-check-input");
            $("#rememberMe").after('<a href="#" class="text-decoration-none" style="right: 0;position:absolute;">Forgot Password ?</a>');
            console.log("script running");

            $(".soical-icons i").on("click", function () {
                var socialList = [
                    'fa-apple',
                    'fa-microsoft',
                    'fa-google',
                    'fa-linkedin',
                    'fa-twitter'
                ];
                var icon = $(this);
                var iconClass = icon[0].classList;
                var social = socialList.filter(s => iconClass.contains(s));
                console.log(social[0]);
                switch (social[0]) {
                    case "fa-apple":
                        $("#AppleManagedExchange").click();
                        break;
                    case "fa-microsoft":
                        $("#MicrosoftAccountExchange").click();
                        break;
                    case "fa-google":
                        $("#GoogleExchange").click();
                        break;
                    case "fa-linkedin":
                        $("#LinkedInExchange").click();
                        break;
                    case "fa-twitter":
                        $("#TwitterExchange").click();
                        break;
                    default:
                        console.log("social provider not found");
                }
            });
        });
    </script>
